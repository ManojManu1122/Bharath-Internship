<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .hero {
      background-image: url('netflix-hero.jpg');
      background-size: cover;
      background-position: center;
      height: 500px;
    }
    .hero-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      color: #fff;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .cta-button {
      background-color: #e50914;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1.5em;
      cursor: pointer;
      text-decoration: none;
    }
    .content {
      padding: 40px;
    }
    .section-title {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      overflow-x: auto;
    }
    .row .card {
      width: 200px;
      margin-right: 10px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
